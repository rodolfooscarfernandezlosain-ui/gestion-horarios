<form id="form-empleado">
    <input type="hidden" id="edit-key" value="">

    <div class="form-group">
        <label>Legajo *</label>
        <input type="text" id="empleado-legajo" placeholder="Ej: 00123" required>
    </div>

    <div class="form-group">
        <label>DNI *</label>
        <input type="text" id="empleado-dni" placeholder="Ej: 12345678" required>
    </div>

    <div class="form-group">
        <label>CUIL *</label>
        <input type="text" id="empleado-cuil" placeholder="Ej: 20-12345678-9" required>
    </div>

    <div class="form-group">
        <label>Nombre y Apellido *</label>
        <input type="text" id="empleado-nombre" placeholder="Ej: Juan Pérez" required>
    </div>

    <div class="form-group">
        <label>Fecha de Nacimiento</label>
        <input type="date" id="empleado-fecha-nac">
    </div>

    <div class="form-group">
        <label>Teléfono</label>
        <input type="text" id="empleado-telefono" placeholder="Ej: 1122334455">
    </div>

    <div class="form-group">
        <label>Email</label>
        <input type="email" id="empleado-email" placeholder="Ej: juan@empresa.com">
    </div>

    <div class="form-group">
        <label>Domicilio</label>
        <input type="text" id="empleado-domicilio" placeholder="Ej: Av. Siempre Viva 123">
    </div>

    <div class="form-group">
        <label>Categoría *</label>
        <select id="empleado-categoria" required>
            <option value="">Selecciona una categoría</option>
        </select>
    </div>

    <div class="form-group">
        <label>Puesto *</label>
        <input type="text" id="empleado-puesto" placeholder="Ej: Cajero" required readonly>
    </div>

    <div class="form-group">
        <label>Local *</label>
        <input type="text" id="empleado-local" placeholder="Ej: Sucursal Centro" required>
    </div>

    <div class="form-group">
        <label>Tipo de Contrato *</label>
        <select id="empleado-contrato" required>
            <option value="Planta">Planta</option>
            <option value="Contrato">Contrato</option>
            <option value="Temporal">Temporal</option>
            <option value="Práctica">Práctica</option>
        </select>
    </div>

    <div class="form-group">
        <label>Horas Semanales *</label>
        <input type="number" id="empleado-horas" placeholder="Ej: 30" min="1" max="48" required>
    </div>

    <div class="form-group">
        <label>Jornada *</label>
        <select id="empleado-jornada" required>
            <option value="Mañana">Mañana</option>
            <option value="Tarde">Tarde</option>
            <option value="Noche">Noche</option>
            <option value="Rotativa">Rotativa</option>
            <option value="Part-Time">Part-Time</option>
        </select>
    </div>

    <div class="form-group">
        <label>Fecha de Ingreso *</label>
        <input type="date" id="empleado-fecha-ingreso" required>
    </div>

    <div class="form-group">
        <label>Fecha de Egreso</label>
        <input type="date" id="empleado-fecha-egreso">
    </div>

    <div class="form-group">
        <label>Estado *</label>
        <select id="empleado-estado" required>
            <option value="Activo">Activo</option>
            <option value="Inactivo">Inactivo</option>
            <option value="Vacaciones">Vacaciones</option>
            <option value="Licencia">Licencia</option>
        </select>
    </div>

    <div class="form-group">
        <label>Responsable</label>
        <input type="text" id="empleado-responsable" placeholder="Ej: Ana Gómez (Supervisor)">
    </div>

    <div class="form-group">
        <label>Observaciones</label>
        <textarea id="empleado-observaciones" rows="3"></textarea>
    </div>

    <button type="submit" class="btn-success">
        <i class="fas fa-save"></i> <span id="btn-texto">Guardar Empleado</span>
    </button>
    <button type="button" onclick="limpiarFormulario()" style="background:#95a5a6; margin-left:10px;">
        Cancelar
    </button>
</form>
