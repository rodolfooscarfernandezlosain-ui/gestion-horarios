    <script>
        // Verificar login
        async function verificarLogin() {
            const usuario = sessionStorage.getItem('usuario');
            if (usuario) return JSON.parse(usuario);

            const inputUsuario = prompt('üîê Usuario:');
            if (!inputUsuario) return location.reload();

            const inputClave = prompt('üîê Contrase√±a:');
            if (!inputClave) return location.reload();

            try {
                const res = await fetch('https://gestion-personal-c9edd-default-rtdb.firebaseio.com/usuarios.json');
                if (!res.ok) throw new Error('Error en conexi√≥n');

                const usuarios = await res.json();
                const user = Object.values(usuarios).find(u => 
                    u.usuario === inputUsuario && u.clave === inputClave
                );

                if (user) {
                    sessionStorage.setItem('usuario', JSON.stringify(user));
                    return user;
                } else {
                    alert('‚ùå Usuario o clave incorrectos');
                    location.reload();
                    return null;
                }
            } catch (error) {
                alert('‚ùå Error al conectar con la base de datos');
                console.error(error);
                return null;
            }
        }

        // Verificar acceso
        function verificarAcceso() {
            const usuario = sessionStorage.getItem('usuario');
            if (!usuario) {
                alert('‚ùå Acceso denegado. Debe iniciar sesi√≥n.');
                window.location.href = 'index.html';
                return null;
            }
            return JSON.parse(usuario);
        }

        const usuarioGlobal = verificarAcceso();

        // Filtrar locales por usuario
        function filtrarPorLocal(todosLosLocales) {
            if (usuarioGlobal.rol === 'admin') return todosLosLocales;
            return todosLosLocales.filter(loc => usuarioGlobal.locales.includes(loc.nombre));
        }
    </script>

        // ‚úÖ URLs de Firebase (sin espacios)
        const DB_LOCALES = 'https://gestion-personal-c9edd-default-rtdb.firebaseio.com/locales.json';

        const DB_CATEGORIAS = 'https://gestion-personal-c9edd-default-rtdb.firebaseio.com/categorias.json';

        function showToast(msg, isError = false) {
            const sb = document.getElementById('snackbar');
            sb.textContent = msg;
            sb.className = 'snackbar show';
            if (isError) sb.classList.add('error');
            setTimeout(() => sb.className = 'snackbar', 3000);
        }

        // ‚úÖ Cargar locales
        async function cargarLocales() {
            try {
                const res = await fetch(DB_LOCALES);
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                
                const data = await res.json();
                const todosLosLocales = data ? Object.values(data) : [];

                // ‚úÖ Filtrar locales por usuario
                locales = filtrarPorLocal(todosLosLocales);

                const select = document.getElementById('local-nombre');
                select.innerHTML = '<option value="">Selecciona un local</option>';

                if (locales.length === 0) {
                    select.innerHTML = '<option value="">No tienes acceso a locales</option>';
                    return;
                }

                locales.forEach(loc => {
                    const option = document.createElement('option');
                    option.value = loc.nombre;
                    option.textContent = loc.nombre;
                    select.appendChild(option);
                });
            } catch (e) {
                console.error('Error cargando locales:', e);
                showToast('‚ùå Error al cargar locales', true);
            }
        }

        // ‚úÖ Inicializar d√≠as
        function inicializarDias() {
            const container = document.getElementById('dias-container');
            const dias = ['lunes', 'martes', 'miercoles', 'jueves', 'viernes', 'sabado', 'domingo'];
            container.innerHTML = '';
            dias.forEach(dia => container.innerHTML += generarDiaHTML(dia));

            // Eventos
            document.querySelectorAll('.chk-continuo').forEach(checkbox => {
                checkbox.addEventListener('change', function () {
                    this.closest('.day-group').querySelector('.pico-simple').style.display = this.checked ? 'block' : 'none';
                });
            });

            document.querySelectorAll('.chk-doble').forEach(checkbox => {
                checkbox.addEventListener('change', function () {
                    this.closest('.day-group').querySelector('.doble-horario').style.display = this.checked ? 'flex' : 'none';
                });
            });

            // Detectar si supera 14h
            document.querySelectorAll('.pico-simple').forEach(group => {
                group.addEventListener('input', () => {
                    const inicio = group.querySelector('.pico-inicio').value;
                    const fin = group.querySelector('.pico-fin').value;
                    if (inicio && fin) {
                        const horas = (new Date(`2020-01-01T${fin}`) - new Date(`2020-01-01T${inicio}`)) / 3600000;
                        group.closest('.day-group').querySelector('.pico-extra').style.display = horas > 14 ? 'block' : 'none';
                    }
                });
            });
        }

                    <button type="button" class="btn-danger btn-sm" onclick="this.closest('.puesto-item').remove()">‚úñ</button>
                </div>
            `;
            container.appendChild(div);
        }
